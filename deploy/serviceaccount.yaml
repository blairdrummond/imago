---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: kubernetes-image-sync
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kubernetes-image-sync
rules:
  - apiGroups:
      - ""
      - apps
    resources:
    - pods
    - replicasets
    verbs:
    - list
  - apiGroups:
      - ""
    resources:
    - secrets
    verbs:
    - get
  - apiGroups:
      - ""
      - apps
    resources:
      - daemonsets
      - deployments
    verbs:
      - get
      - list
      - update
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: kubernetes-image-sync
roleRef:
  kind: ClusterRole
  name: kubernetes-image-sync
  apiGroup: rbac.authorization.k8s.io
subjects:
  - kind: ServiceAccount
    name: kubernetes-image-sync
    namespace: default
